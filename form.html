<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Christopher Dehner">
        <meta name="description" content="QueersWithGears Bike Checkout Form">
        <meta name="keywords" content="checkout form, bicycle reservation, event sign-up">
        <title>QWG502 Bike Reservation Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1>QWG502 Equipment Reservation</h1>
            <form onsubmit="sendDataToGAS(this)">
                <div class="mb-3 mt-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Contact</label>
                    <input type="text" class="form-control" aria-describedby="contactHelpBlock" id="contact" name="contact" required>
                    <div id="contactHelpBlock" class="form-text">
                        Please provide a valid email, phone number, or Instagram handle.
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <!-- event selection -->
                    <label for="event" class="form-label">Event</label>
                    <select onchange="createModelOptions()" class="form-select" id="event" name="event" required></select>
                    <!-- bike selection -->
                    <label for="model" class="form-label">Bike</label>
                    <select class="form-select" id="bikeModel" name="bikeModel" disabled></select>
                </div>
                <button type="submit" class="btn btn-primary" id="formSubmit" data-toggle="modal" data-target="#exampleModal">Submit</button>
                <button class="btn btn-primary" type="button" id="submittingSpinner" style="display:none" disabled></button>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Submitting...</span>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Form Submitted</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <!-- <span aria-hidden="true">&times;</span> -->
                            </button>
                        </div>
                        <div class="modal-body">
                        Your request has been submitted! Please reach out on our Discord or IG @QueersWithGears if you have any
                        questions.
                        </div>
                        <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="closeForm">Close</button> -->
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </div>
                    </div>
                </div>
            </form>
        </div>
        <script async defer>
            var globalEquipmentArray = [];
            var globalRequestArray = [];
            var globalCalendarArray = [];

            var availableHelmets = 3;
            var availableLights = 3;

            var selectedEvent;
            var previousRequests = [];
            var previousModelRequests = [];
            var previousHelmetRequests = [];
            var previousLightRequests = [];

            document.addEventListener("DOMContentLoaded", function () {
                google.script.run.withSuccessHandler(createEventOptions).getCheckoutData();
            });

            function createEventOptions(dataArray) {
                // save all data in separate arrays
                console.log(dataArray);
                globalEquipmentArray = dataArray[0].slice();
                globalRequestArray = dataArray[1].slice();
                globalCalendarArray = dataArray[2].slice();
                //  get event dropdown
                let dropdown = document.getElementById("event");
                globalCalendarArray.forEach(element => {
                    let option = document.createElement("option");
                    option.text = element;
                    dropdown.appendChild(option);
                });
                dropdown.selectedIndex = -1;
            }

            function createModelOptions() {
                // reset previous request arrays
                previousRequests = [];
                previousModelRequests = [];
                previousHelmetRequests = [];
                previousLightRequests = [];
                console.clear();
                // Collect all unique model options
                let listWithDuplicates = globalEquipmentArray.map(function (row) {
                    return String.prototype.concat(row[0], " - ", row[1], " (", row[2], ")");
                });
                let list = [];
                listWithDuplicates.forEach(element => {
                    if (list.indexOf(element) == -1) list.push(element);
                });
                // remove previously loaded models
                let dropdown = document.getElementById("model");
                dropdown.innerHTML = null;
                // collect all previous requests for the selected event
                selectedEvent = document.getElementById("event");
                console.log("Selected event is '" + selectedEvent.value + "'");
                globalRequestArray.forEach(request => {
                    if (request[2] == selectedEvent.value) {
                    previousRequests.push(request);
                    console.log(previousRequests);
                    previousModelRequests.push(request[3]);
                    previousHelmetRequests.push(request[4]);
                    previousLightRequests.push(request[5]);
                    }
                });
                console.log("Previously requested bike models for " + selectedEvent.value + " are:");
                console.log(previousModelRequests);
                list.forEach(modelOption => {
                    let option = document.createElement("option");
                    option.text = modelOption;
                    if (previousModelRequests.indexOf(modelOption) !== -1) {
                    option.text = option.text + " - reserved";
                    option.disabled = true;
                    }
                    dropdown.appendChild(option);
                });
                let noneOption = document.createElement("option");
                noneOption.text = "none needed (or click to view available bikes)";
                dropdown.insertBefore(noneOption, dropdown.firstChild);
                dropdown.removeAttribute("disabled"); // reenable input fields
                dropdown.selectedIndex = 0;
                createAccessoryOptions();
            }

            function createAccessoryOptions() {
                // refs
                let helmetField = document.getElementById("helmetFieldset");
                let lightsField = document.getElementById("lightsFieldset");
                let helmetSorry = document.getElementById("helmetSorry");
                let lightsSorry = document.getElementById("lightsSorry");
                // determine if helmets are available
                const helmetCount = previousRequests.filter(request => request[4] == "yes").length;
                console.log("helmets requested: " + helmetCount);
                if (helmetCount < availableHelmets) {
                    helmetField.style.display = "block";
                    helmetField.disabled = false;
                    helmetSorry.style.display = "none";
                } else {
                    helmetField.disabled = true;
                    helmetSorry.style.display = "inline";
                }
                // determine if lights are available
                const lightCount = previousRequests.filter(request => request[5] == "yes").length;
                console.log("lights requested: " + lightCount);
                if (lightCount < availableLights) {
                    lightsField.style.display = "block";
                    lightsField.disabled = false;
                    lightsSorry.style.display = "none";
                } else {
                    lightsField.disabled = true;
                    lightsSorry.style.display = "inline";
                }
            }

            function helmetCheck() {
                // select Helmet "Yes" if bike is selected
                let modelDropdown = document.getElementById("model");
                console.log("selected model is " + modelDropdown.value)
                if (model.value !== "none needed (or click to view available bikes)") {
                    checkRadio("helmet", "yes");
                };
            }

            function sendDataToGAS(form) {
                event.preventDefault();
                let submitBtn = document.getElementById("formSubmit");
                let spinner = document.getElementById("submittingSpinner");
                submitBtn.style.display = "none";
                spinner.style.display = "inline";
                google.script.run.withSuccessHandler(confirmSubmission).sendFormDataToSheets(form);
            }

            function confirmSubmission() {
                console.log('attempting confirmation modal');
                let spinner = document.getElementById("submittingSpinner");
                spinner.style.display = "none";
                $('#exampleModal').modal({
                    backdrop: 'static',
                    keyboard: false
                });
                $('#exampleModal').modal('show');
            }

            function closeForm() {
                google.script.host.close();
            }

            function getRadioSelection(name) {
                var buttons = document.getElementsByName(name);
                var selection;
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].checked) {
                    selection = buttons[i].value;
                    return selection;
                    };
                    selection = null;
                }
                return selection;
            }

            function checkRadio(name, value) {
                var buttons = document.getElementsByName(name);
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].value == value) {
                    buttons[i].checked = true;
                    };
                }
            }
        </script>
    </body>
</html>
