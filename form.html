<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Christopher Dehner">
        <meta name="description" content="QueersWithGears Bike Checkout Form">
        <meta name="keywords" content="checkout form, bicycle reservation, event sign-up">
        <title>QWG502 Bike Reservation Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>QWG502 Equipment Reservation</h1>
            <form onsubmit="sendDataToGAS(this)">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Contact (email, phone, IG handle)</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
                <div class="mb-3 mt-3">
                    <!-- event selection -->
                    <label for="event" class="form-label">Event</label>
                    <select onchange="createModelOptions()" class="form-select" id="event" name="event" required></select>
                    <!-- bike selection -->
                    <label for="model" class="form-label">Bike</label>
                    <select onchange="helmetCheck()" class="form-select" id="bikeModel" name="bikeModel" disabled></select>
                    <!-- helmet radio button group -->
                    <fieldset id="helmetFieldset" name="helmetFieldset" disabled>
                        <label for="helmet">Do you need a helmet?</label>
                        <label><input type="radio" name="helmet" value="yes" required/> Yes</label>
                        <label><input type="radio" name="helmet" value="no" required/> No</label>
                        <span id="helmetSorry" style="display:none">There are no available helmets for your selected event.</span>
                    </fieldset>
                    <!-- bike lights radio button group -->
                    <fieldset id="lightsFieldset" name="lightsFieldset" disabled>
                        <label for="lights">Do you need bike lights?</label>
                        <label><input type="radio" name="lights" value="yes" required/> Yes</label>
                        <label><input type="radio" name="lights" value="no" required/> No</label>
                        <span id="lightsSorry" style="display:none">There are no available lights for your selected event.</span>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
